<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Student</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (3 phần) -->
            <div class="col-md-3 bg-light vh-100 d-flex flex-column">
                <div th:replace="FrontEndModule :: sidebar"></div>
            </div>

            <!-- Nội dung chính (7 phần) -->
            <div class="col-md-9 d-flex flex-column">
                <!-- Header -->
                <div th:replace="FrontEndModule :: header" class="bg-dark text-white p-3"></div>

                <!-- Content Section -->
                <div class="content p-4">
			        <h2 class="text-center mt-4">Edit Student</h2>
			        <form th:action="@{/student/update/{id}(id=${student.id})}" method="post">
			            <div class="mb-3">
			                <label for="studentId" class="form-label">ID</label>
			                <input type="text" class="form-control" id="studentId" th:value="${student.id}" disabled>
			            </div>
			            <div class="mb-3">
			                <label for="studentName" class="form-label">Name</label>
			                <input type="text" class="form-control" id="studentName" name="name" th:value="${student.name}">
			            </div>
			            <div class="mb-3">
			                <label for="groupID" class="form-label">Group ID</label>
			                <input type="number" class="form-control" id="groupID" name="groupID" th:value="${student.groupID}">
			            </div>
			            <button type="submit" class="btn btn-primary">Save Changes</button>
			            <a href="/student/all" class="btn btn-secondary">Cancel</a>
			        </form>
                </div>

                <!-- Footer -->
                
            </div>
        </div>
    </div>
	<div class="mt-auto" th:replace="FrontEndModule :: footer"></div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
