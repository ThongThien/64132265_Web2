<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topic List</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (3 phần) -->
            <div class="col-md-3 bg-light vh-100 d-flex flex-column">
                <div th:replace="FrontEndModule :: sidebar"></div>
            </div>

            <!-- Nội dung chính (7 phần) -->
            <div class="col-md-9 d-flex flex-column">
                <!-- Header -->
                <div th:replace="FrontEndModule :: header" class="bg-dark text-white p-3"></div>

                <!-- Content Section -->
                <div class="content p-4">
                    <h2 class="text-center">Topic List</h2>
                    <div class="text-end mb-3">
                        <a th:href="@{/topic/new}" class="btn btn-primary">Add New Topic</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Topic Name</th>
                                    <th>Description</th>
                                    <th>Supervisor ID</th>
                                    <th>Topic Type</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="topic : ${topics}">
                                    <td th:text="${topic.id}"></td>
                                    <td th:text="${topic.topicName}"></td>
                                    <td th:text="${topic.topicDescription}"></td>
                                    <td th:text="${topic.supervisorID}"></td>
                                    <td th:text="${topic.topicType}"></td>
						        <td>
						            <a class="btn btn-info btn-sm" th:href="@{/topic/view/{id}(id=${topic.id})}">View</a>
						            <a class="btn btn-warning btn-sm" th:href="@{/topic/edit/{id}(id=${topic.id})}">Edit</a>
						            <a class="btn btn-danger btn-sm" th:href="@{/topic/delete/{id}(id=${topic.id})}">Delete</a>
						        </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="mt-auto" th:replace="FrontEndModule :: footer"></div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
