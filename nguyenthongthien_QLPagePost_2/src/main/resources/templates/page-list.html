<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page-list</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fluid">
		<div class = "row">
			<div class="col-md-3 bg-light vh-100 d-flex flex-column">
				<div th:replace="layout :: sidebar"></div>
			</div>		
			<div class="col-md-9 d-flex flex-column">
				<div th:replace="layout :: header" class="bg-dark text-white p-3"></div>
				
				<div class="content p-4">
					<h2>Page List</h2>
					
					<div>
						<a th:href="@{/page/new}"> Add New Page</a>
					</div>
					<div>
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Page Name</th>
									<th>Keyword</th>
									<th>Content</th>
									<th>Parent Page ID</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="page : ${pages}">
									<td th:text ="${page.id}"></td>
									<td th:text ="${page.pageName}"></td>
									<td th:text ="${page.keyword}"></td>
									<td th:text ="${page.content}"></td>
									<td th:text ="${page.parentPageId}"></td>
									<td>
										<a th:href="@{page/view/{id}(id=${page.id})}">View</a>
										<a th:href="@{page/edit/{id}(id=${page.id})}">Edit</a>
										<a th:href="@{page/delete/{id}(id=${page.id})}">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="mt-auto" th:replace="layout :: footer"></div>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
