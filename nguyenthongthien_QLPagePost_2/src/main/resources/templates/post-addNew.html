<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post-list</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fluid">
		<div class = "row">
			<div class="col-md-3 bg-light vh-100 d-flex flex-column">
				<div th:replace="layout :: sidebar"></div>
			</div>		
			<div class="col-md-9 d-flex flex-column">
				<div th:replace="layout :: header" class="bg-dark text-white p-3"></div>
				
				<div class="content p-4">
					<h2>Add New Post</h2>
					<form th:action = "@{/post/save}" method = "post">
						<div>
							<label>Post Title</label>
							<input type = "text" id="title" name="title" required>
						</div>
						<div>
							<label>Content</label>
							<input type = "text" id="content" name="content" required>
						</div>
						<div>
							<label>Category Id</label>
							<input type = "number" id="categoryId" name="categoryId" required>
						</div>	
						<button type="submit">Save Post</button>
						<a href="/post/all">Cancel</a>										
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="mt-auto" th:replace="layout :: footer"></div>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
