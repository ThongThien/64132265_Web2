<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post-edit</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fluid">
		<div class = "row">
			<div class="col-md-3 bg-light vh-100 d-flex flex-column">
				<div th:replace="layout :: sidebar"></div>
			</div>		
			<div class="col-md-9 d-flex flex-column">
				<div th:replace="layout :: header" class="bg-dark text-white p-3"></div>
				
				<div class="content p-4">
					<h2>Post edit</h2>
			        <form th:action="@{/post/update/{id}(id=${post.id})}" method="post">
			            <div class="mb-3">
			                <label for="title" class="form-label">Post Title</label>
			                <input type="text" class="form-control" id="title" name="title" th:value="${post.title}">
			            </div>
			            <div class="mb-3">
			                <label for="content" class="form-label">Content</label>
			                <textarea class="form-control" id="content" name="content" rows="4" th:value="${post.content}"></textarea>
			            </div>
			            <div class="mb-3">
			                <label for="categoryId" class="form-label">Category ID</label>
			                <input type="number" class="form-control" id="categoryId" name="categoryId" th:value="${post.categoryId}">
			            </div>
			            <button type="submit" class="btn btn-primary">Save Changes</button>
			            <a href="/post/all" class="btn btn-secondary">Cancel</a>
			        </form>
				</div>
			</div>
		</div>
	</div>
	<div class="mt-auto" th:replace="layout :: footer"></div>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
