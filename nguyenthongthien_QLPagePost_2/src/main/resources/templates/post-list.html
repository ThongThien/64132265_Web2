<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post-list</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fluid">
		<div class = "row">
			<div class="col-md-3 bg-light vh-100 d-flex flex-column">
				<div th:replace="layout :: sidebar"></div>
			</div>		
			<div class="col-md-9 d-flex flex-column">
				<div th:replace="layout :: header" class="bg-dark text-white p-3"></div>
				
				<div class="content p-4">
					<h2>Post List</h2>
					<div>
						<a th:href="@{/post/new}"> Add Post New</a>
					</div>
					<div>
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Title</th>
									<th>Content</th>
									<th>Category ID</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="post : ${posts}">
									<td th:text ="${post.id}"></td>
									<td th:text ="${post.title}"></td>
									<td th:text ="${post.content}"></td>
									<td th:text ="${post.categoryId}"></td>								
									<td>
										<a th:href ="@{view/{id}(id =${post.id})}">View</a>
										<a th:href ="@{edit/{id}(id =${post.id})}">Edit</a>
										<a th:href ="@{delete/{id} (id=${post.id})}">Delete</a>
									</td>								
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="mt-auto" th:replace="layout :: footer"></div>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
