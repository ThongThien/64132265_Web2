<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page-edit</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fluid">
		<div class = "row">
			<div class="col-md-3 bg-light vh-100 d-flex flex-column">
				<div th:replace="layout :: sidebar"></div>
			</div>		
			<div class="col-md-9 d-flex flex-column">
				<div th:replace="layout :: header" class="bg-dark text-white p-3"></div>
				
				<div class="content p-4">
					<h2>Page Edit</h2>
			        <form th:action="@{/page/update/{id}(id=${page.id})}" method="post">
			            <div class="mb-3">
			                <label for="pageName" class="form-label">Page Name</label>
			                <input type="text" class="form-control" id="pageName" name="pageName" th:value="${page.pageName}">
			            </div>
			            <div class="mb-3">
			                <label for="keyword" class="form-label">Keyword</label>
			                <textarea class="form-control" id="keyword" name="keyword" rows="4" th:value="${page.keyword}"></textarea>
			            </div>
			            <div class="mb-3">
			                <label for="content" class="form-label">Content</label>
			                <input type="text" class="form-control" id="content" name="content" th:value="${page.content}">
			            </div>
			            <div class="mb-3">
			                <label for="parentPageId" class="form-label">Parent Page ID</label>
			                <input type="number" class="form-control" id="parentPageId" name="parentPageId" th:value="${page.parentPageId}">
			            </div>
			            <button type="submit" class="btn btn-primary">Save Changes</button>
			            <a href="/page/all" class="btn btn-secondary">Cancel</a>
			        </form>
				</div>
			</div>
		</div>
	</div>
	<div class="mt-auto" th:replace="layout :: footer"></div>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
