<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post-view</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
	<div class="container-fluid">
		<div class = "row">
			<div class="col-md-3 bg-light vh-100 d-flex flex-column">
				<div th:replace="layout :: sidebar"></div>
			</div>		
			<div class="col-md-9 d-flex flex-column">
				<div th:replace="layout :: header" class="bg-dark text-white p-3"></div>
				
				<div class="content p-4">
					<h2>Post Details</h2>
			        <div class="mb-3">
			            <label for="postId" class="form-label">ID</label>
			            <input type="text" class="form-control" id="postId" th:value="${post.id}" disabled>
			        </div>
			        <div class="mb-3">
			            <label for="postTitle" class="form-label">Post Title</label>
			            <input type="text" class="form-control" id="postTitle" th:value="${post.title}" disabled>
			        </div>
			        <div class="mb-3">
			            <label for="postContent" class="form-label">Content</label>      
			        	<input type="text" class="form-control" id=postContent th:value="${post.content}" disabled>
			        </div>
			        <div class="mb-3">
			            <label for="postCategoryId" class="form-label">Category ID</label>
			            <input type="text" class="form-control" id="postCategoryId" th:value="${post.categoryId}" disabled>
			        </div>
			        <a href="/post/all" class="btn btn-secondary">Back to List</a>
				</div>
			</div>
		</div>
	</div>
	<div class="mt-auto" th:replace="layout :: footer"></div>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
