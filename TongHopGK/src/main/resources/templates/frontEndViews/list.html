<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh Sách Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div th:replace="frontEndViews/FrontEndModule::header"></div>

        <!-- Menu -->
        <nav th:replace="frontEndViews/FrontEndModule::menu"></nav>

        <div class="row mt-4">            
        	<!-- Sidebar -->
            <div class="col-md-3">
                <div th:replace="frontEndViews/FrontEndModule::sidebar"></div>
            </div>
            <!-- Nội dung chính (Danh sách sinh viên) -->
            <div class="col-md-9">
                <h2>Danh Sách Sinh Viên</h2>
                <table border="1" class="table">
                    <thead>
                        <tr>
                            <th>MSSV</th>
                            <th>Họ Tên</th>
                            <th>Điểm TB</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sv : ${dssv}">
                            <td th:text="${sv.mssv}"></td>
                            <td th:text="${sv.hoTen}"></td>
                            <td th:text="${sv.diemTb}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="frontEndViews/FrontEndModule::footer"></div>
    </div>
</body>
</html>
