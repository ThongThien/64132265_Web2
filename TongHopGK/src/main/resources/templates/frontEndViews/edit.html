<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Student</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div th:replace="frontEndViews/FrontEndModule::header"></div>

        <!-- Menu -->
        <nav th:replace="frontEndViews/FrontEndModule::menu"></nav>
		
        <div class="row">


            <div class="col-md-6">
                <h4 class="text-center mt-4">Edit Student</h4>
                
                <div class="card shadow p-4">
                    <form th:action="@{/edit}" th:object="${sinhVien}" method="post">
                        <input type="hidden" th:field="*{mssv}"/>

                        <div class="mb-3">
                            <label class="form-label">Student Name:</label>
                            <input type="text" class="form-control" th:field="*{hoTen}" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Score:</label>
                            <input type="number" step="0.1" class="form-control" th:field="*{diemTb}" required/>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/list" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div th:replace="frontEndViews/FrontEndModule::sidebar"></div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="frontEndViews/FrontEndModule::footer"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
