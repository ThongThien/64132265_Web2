<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm Sinh Viên</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div th:replace="frontEndViews/FrontEndModule::header"></div>

        <!-- Menu -->
        <div th:replace="frontEndViews/FrontEndModule::menu"></div>

        <div class="row mt-4">
            <div class="col-md-3">
                <div th:replace="frontEndViews/FrontEndModule::sidebar"></div>
            </div>
            <div class="col-md-9">
                <h2>Thêm Sinh Viên</h2>
                <form th:action="@{/add-new}" th:object="${sinhVien}" method="post">
                    <div>
                        <label>Mã Số Sinh Viên:</label>
                        <input type="text" th:field="*{mssv}" required>
                    </div>
                    <div>
                        <label>Họ Tên:</label>
                        <input type="text" th:field="*{hoTen}" required>
                    </div>
                    <div>
                        <label>Điểm Trung Bình:</label>
                        <input type="number" step="0.1" th:field="*{diemTb}" required>
                    </div>
                    <button type="submit">Thêm Sinh Viên</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="frontEndViews/FrontEndModule::footer"></div>
    </div>
</body>
</html>
