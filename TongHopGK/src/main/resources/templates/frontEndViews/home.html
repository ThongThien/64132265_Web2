<!DOCTYPE html>

<head>

    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container-fluid">

        <div th:replace="frontEndViews/FrontEndModule::header"></div>

        <!-- Menu -->
        <div th:replace="frontEndViews/FrontEndModule::menu"></div>

        <div class="row mt-4">

    </div>
