<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronics Store</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
		<div th:fragment="header" class="d-flex justify-content-between py-4">
			<div class="header_logo">
				<img src="https://ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" href="" />
			</div>
			<!--
			<div class="header_search">
				<form class="d-flex" role="search">
			        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			        <button class="btn btn-outline-success" type="submit">Search</button>
			      </form>
			</div> 
			-->
		</div>

        <!-- Menu -->
		<nav th:fragment="menu" class="menu">
		    <ul>
		        <li><a th:href="@{/}">Home</a></li>
		        <li><a th:href="@{/about}">About</a></li>
		        <li><a th:href="@{/list}">List Students</a></li>
		        <li><a th:href="@{/add-new}">Add Student</a></li>
		    </ul>
		    
		</nav>
		<nav th:fragment="carousel" class="carousel">
			<div id="carouselExample" class="carousel slide">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="https://ntu.edu.vn/Uploads/6/Sliders/1637/upm-ntu-241107161700.png" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="https://ntu.edu.vn/Uploads/6/Sliders/1827/dh-nha-trang-tuyen-sinh-2025-250121153825.png" class="d-block w-100" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="https://ntu.edu.vn/Uploads/6/Sliders/1848/hoi-nghi-dien-hinh-tien-dien-giai-doan-2020-2025.jpg" class="d-block w-100" alt="...">
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
		    
		</nav>
		
		
	    <!-- Sidebar (3/8 màn hình - col-md-4) -->
	    <div th:fragment="sidebar" class="col-md-4 sidebar">
	    	<div>
	    	      <img th:src="@{/image/images.jpg}" alt="Sidebar Image">
	    	</div>
	    </div>
   
        <!-- Footer -->
        <div th:fragment="footer" class="footer mt-4">
            <p>@NGUYENTHONGTHIEN-K64</p>
        </div>
    </div>
</body>
</html>
