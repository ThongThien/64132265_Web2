<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhập Thông Tin User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    
</head>
<body>

    <h2>Nhập Thông Tin User</h2>

    <form th:action="@{/about}" method="get">
        <label>MSSV:</label>
        <input type="text" name="mssv" required> <br><br>

        <label>Họ và Tên:</label>
        <input type="text" name="ten" required> <br><br>

        <label>Giới Tính:</label>
        <select name="gioiTinh">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select> <br><br>

        <label>Năm Sinh:</label>
        <input type="date" name="namSinh" required> <br><br>

        <button type="submit">Gửi</button>
    </form>

</body>
</html>
