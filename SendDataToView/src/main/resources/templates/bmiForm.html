<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tính BMI</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>

    <h2>Tính Chỉ Số BMI</h2>

    <form th:action="@{/bmi-result}" method="post">
        <label>Cân nặng (kg):</label>
        <input type="number" step="0.1" name="weight" required> <br><br>

        <label>Chiều cao (m):</label>
        <input type="number" step="0.01" name="height" required> <br><br>

        <button type="submit">Tính BMI</button>
    </form>

</body>
</html>
