<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3">
            <div class="header_logo">
                <img src="https://ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo" />
            </div>
        </header>
    </div>    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="/">Home</a>
        <a class="navbar-brand" href="/students">List Student</a>
        <a class="nav-link" href="/classes">List Class</a>    
        <a class="nav-link" href="/trainers">List Trainer</a>              
        <a class="nav-link" href="/classregister">Class Registration</a>      
        <a class="nav-link" href="/statistics">Statistics</a>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;">Student Details</h2>
        <div>
            <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${student.phone}"></span></p>
            <p><strong>DOB:</strong> <span th:text="${student.dob}"></span></p>
            <p><strong>Address:</strong> <span th:text="${student.address}"></span></p>
            <p><strong>Gender:</strong> <span th:text="${student.gender}"></span></p>
        </div>

        <a href="/students" class="btn btn-primary">Back to List</a>
    </div>
           <!-- Footer -->
    <footer class="footer mt-4 bg-light py-3">
        <div class="container text-center">
            <p>&copy; NGUYENTHONGTHIEN-K64</p>
        </div>
    </footer>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
