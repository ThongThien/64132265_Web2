<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Students</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">	    
	<style>
		.text-gradient {
		    background: linear-gradient(90deg, #ff416c, #ff4b2b);
		    background-clip: text;
		    -webkit-background-clip: text;
		    -webkit-text-fill-color: transparent;
		    font-size: 2.2rem; 
		    font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
	    <header class="d-flex justify-content-between align-items-center py-3">
	        <div class="header_logo d-flex align-items-center">
	            <i class="fas fa-dumbbell fa-2x me-2 text-danger"></i>
	            <h1 class="m-0 text-gradient">T - Fitclass - Manager</h1>
	        </div>
	    </header>
	</div>   

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="/">Home</a>
        <a class="navbar-brand" href="/students">List Student</a>
        <a class="nav-link" href="/classes">List Class</a>    
        <a class="nav-link" href="/trainers">List Trainer</a>              
        <a class="nav-link" href="/classregister">Class Registration</a>      
        <a class="nav-link" href="/statistics">Statistics</a>
    </nav>
    
    <!-- Main Content -->
    <div class="container-fluid">
        <h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;">List of Students</h2>
        <br>
        <a href="/students/new" class="btn btn-primary mb-3">Add New Student</a>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Duyệt qua danh sách sinh viên -->
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${student.dob}"></td>
                    <td th:text="${student.address}"></td>
                    <td th:text="${student.gender}"></td>
                    <td>
                        <a th:href="@{/students/details/{id}(id=${student.id})}" class="btn btn-info btn-sm">Details</a>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Footer -->
    <footer class="footer mt-4 bg-light py-3">
        <div class="container text-center">
            <p>&copy; NGUYENTHONGTHIEN-K64</p>
        </div>
    </footer>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
