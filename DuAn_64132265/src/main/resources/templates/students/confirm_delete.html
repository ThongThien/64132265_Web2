<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
	    <header class="d-flex justify-content-between align-items-center py-3">
	        <div class="header_logo">
	            <img src="https://ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo" />
	        </div>
	    </header>
	</div>	

	<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="/">Home</a>
        <a class="navbar-brand" href="/students">List Student</a>
        <a class="nav-link" href="/classes">List Class</a>    
        <a class="nav-link" href="/trainers">List Trainer</a>              
        <a class="nav-link" href="/classregister">Class Registration</a>      
        <a class="nav-link" href="/statistics">Statistics</a>
    </nav>
    <div class="container mt-4">
 		<h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;">Are you sure you want to delete this student?</h2>
        <!-- Hiển thị thông tin sinh viên -->
        <div>
            <h3>Student Information</h3>
            <ul>
                <li><strong>ID:</strong> <span th:text="${student.id}"></span></li>
                <li><strong>Name:</strong> <span th:text="${student.name}"></span></li>
                <li><strong>Email:</strong> <span th:text="${student.email}"></span></li>
                <li><strong>Phone:</strong> <span th:text="${student.phone}"></span></li>
                <li><strong>Date of Birth:</strong> <span th:text="${student.dob}"></span></li>
                <li><strong>Address:</strong> <span th:text="${student.address}"></span></li>
                <li><strong>Gender:</strong> <span th:text="${student.gender}"></span></li>
            </ul>
        </div>

        <!-- Hiển thị thông tin về các lớp mà sinh viên tham gia -->
        <div>
            <h3>Enrolled Classes:</h3>
            <p th:text="${message}">No classes enrolled</p>
        </div>

        <!-- Xác nhận xóa -->
        <form th:action="@{/students/delete/{id}(id=${studentId})}" method="post">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="/students" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    	<!-- Footer -->
	<footer class="footer mt-4 bg-light py-3">
	    <div class="container text-center">
	        <p>&copy; NGUYENTHONGTHIEN-K64</p>
	    </div>
	</footer>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
