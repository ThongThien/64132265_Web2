<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Trainers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3">
            <div class="header_logo">
                <img src="https://ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo" />
            </div>
        </header>
    </div>    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/students">List Student</a>
        <a class="nav-link" href="/classes">List Class</a>    
        <a class="navbar-brand" href="/trainers">List Trainer</a>              
        <a class="nav-link" href="/classregister">Class Registration</a>      
        <a class="nav-link" href="/statistics">Statistics</a>
    </nav>
	<div class="container-fluid">
	    <h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;">List of Trainers</h2>
	    <br>
	    <a href="/trainers/new" class="btn btn-primary mb-3">Add New Trainer</a>
	    <table class="table table-bordered table-striped">
	        <thead class="thead-dark">
	        <tr>
	            <th>ID</th>
	            <th>Name</th>
	            <th>Email</th>
	            <th>Phone</th>
	            <th>Date of Birth</th>
	            <th>Expertise</th>
	            <th>Actions</th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr th:each="trainer : ${trainers}">
	            <td th:text="${trainer.id}"></td>
	            <td th:text="${trainer.name}"></td>
	            <td th:text="${trainer.email}"></td>
	            <td th:text="${trainer.phone}"></td>
	            <td th:text="${#dates.format(trainer.dob, 'dd/MM/yyyy')}"></td>
	            <td th:text="${trainer.expertise}"></td>
	            <td>
	                <a th:href="@{/trainers/edit/{id}(id=${trainer.id})}" class="btn btn-info btn-sm">Edit</a>
	                <a th:href="@{/trainers/delete/{id}(id=${trainer.id})}" class="btn btn-danger btn-sm" 
	                 >Delete</a>
	            </td>
	        </tr>
	        </tbody>
	    </table>
	</div>
	<footer class="footer mt-4 bg-light py-3">
	   <div class="container text-center">
	       <p>&copy; NGUYENTHONGTHIEN-K64</p>
	   </div>
	</footer>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</body>
</html>
