<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Class Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3">
            <div class="header_logo">
                <img src="https://ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo" />
            </div>
        </header>
    </div>    

    <!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <a class="nav-link" href="/">Home</a>
	    <a class="nav-link" href="/students">List Student</a>
	    <a class="nav-link" href="/classes">List Class</a>
	    <a class="nav-link" href="/trainers">List Trainer</a>
	    <a class="navbar-brand" href="/classregister">Class Registration</a>
	    <a class="nav-link" href="/statistics">Statistics</a>
	</nav>
	<div class="container mt-4">
	    <h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;">Add Class Registration</h2>  
	    <form th:action="@{/classregister/add}" th:object="${registration}" method="post">
		    <div th:if="${#fields.hasErrors('aClass')}" class="text-danger">
			    <p th:errors="*{aClass}">Lỗi lớp học</p>
			</div>
			
			<div th:if="${#fields.hasErrors('student')}" class="text-danger">
			    <p th:errors="*{student}">Lỗi học viên</p>
			</div>    
	        <div class="form-group">
	            <label for="studentSelect">Student</label>
				<select th:field="*{student.id}" class="form-control" required>
				    <option value="" disabled selected>-- Select Student --</option>
				    <option th:each="stu : ${students}" th:value="${stu.id}" th:text="${stu.name}"></option>
				</select>
	        </div>
	        <div class="form-group">
	            <label for="aClass">Class</label>
				<select th:field="*{aClass.id}" class="form-control" required>
				    <option value="" disabled selected>-- Select Class --</option>
				    <option th:each="cls : ${classes}" th:value="${cls.id}" th:text="${cls.className}"></option>
				</select>
	        </div>
	        <button type="submit" class="btn btn-success">Register</button>
	        <a href="/classregister" class="btn btn-secondary">Back to List</a>
	    </form>
	</div>
	<footer class="footer mt-4 bg-light py-3">
	   <div class="container text-center">
	       <p>&copy; NGUYENTHONGTHIEN-K64</p>
	   </div>
	</footer>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	  
<script>
    $(document).ready(function() {
        $('#studentSelect').select2({
            placeholder: "Search or select a student",
            allowClear: true
        });
    });
</script>
</body> 
</html>
