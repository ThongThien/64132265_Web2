<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Confirm Delete Class</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
	    <header class="d-flex justify-content-between align-items-center py-3">
	        <div class="header_logo">
	            <img src="https://ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo" />
	        </div>
	    </header>
	</div>
	
	<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/students">List Student</a>
        <a class="navbar-brand" href="/classes">List Class</a>    
        <a class="nav-link" href="/trainers">List Trainer</a>              
        <a class="nav-link" href="/classregister">Class Registration</a>      
        <a class="nav-link" href="/statistics">Statistics</a>
    </nav>

	<div class="container mt-4">
	 	<h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;">Are you sure you want to delete this class?</h2>
	    <!-- Thông tin class -->
	    <div>
	        <h3>Class Information</h3>
	        <ul>
	            <li><strong>ID:</strong> <span th:text="${class.id}"></span></li>
	            <li><strong>Class Name:</strong> <span th:text="${class.className}"></span></li>
	            <li><strong>Description:</strong> <span th:text="${class.description}"></span></li>
	            <li><strong>Schedule:</strong> <span th:text="${class.schedule}"></span></li>
	            <li><strong>Max Students:</strong> <span th:text="${class.maxStudents}"></span></li>
	            <li><strong>Trainer:</strong> <span th:text="${class.trainer != null ? class.trainer.name : 'Chưa có trainer'}"></span></li>
	        </ul>
	    </div>
	
	    <!-- Số học viên đăng ký -->
	    <div>
	        <h3>Number of Registered Students:</h3>
	        <p th:text="${registeredCount}">0</p>
	    </div>
	
	    <!-- Form xác nhận xóa -->
	    <form th:action="@{/classes/delete/{id}(id=${class.id})}" method="post">
	        <button type="submit" class="btn btn-danger">Yes, Delete</button>
	        <a href="/classes" class="btn btn-secondary">Cancel</a>
	    </form>
	</div>

	<!-- Footer -->
	<footer class="footer mt-4 bg-light py-3">
	    <div class="container text-center">
	        <p>&copy; NGUYENTHONGTHIEN-K64</p>
	    </div>
	</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
