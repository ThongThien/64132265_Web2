<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
	    <header class="d-flex justify-content-between align-items-center py-3">
	        <div class="header_logo">
	            <img src="https://ntu.edu.vn/Portals/6/ntu.edu.vn.png?ver=ckjn5juE3seliaBQFD_5vA%3d%3d" class="img-fluid" alt="Logo" />
	        </div>
	    </header>
	</div>
	
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	    <a class="nav-link" href="/">Home</a>
	    <a class="nav-link" href="/students">List Student</a>
	    <a class="nav-link" href="/classes">List Class</a>
	    <a class="nav-link" href="/trainers">List Trainer</a>
	    <a class="nav-link" href="/classregister">Class Registration</a>
	    <a class="navbar-brand" href="/statistics">Statistics</a>
	</nav>
	<div class="container mt-4">
	    <h2 class="text-center mb-4" style="font-weight: 700; font-size: 2rem; border-bottom: 4px solid #28a745; display: inline-block; padding-bottom: 5px;">Statistics Dashboard</h2>
	    <div class="row">
	        <div class="col-md-3">
	            <div class="card text-white bg-primary mb-3">
	                <div class="card-header">Total Students</div>
	                <div class="card-body">
	                    <h3 class="card-title" th:text="${totalStudents}">0</h3>
	                </div>
	            </div>
	        </div>
	        <div class="col-md-3">
	            <div class="card text-white bg-success mb-3">
	                <div class="card-header">Registration Rate (%)</div>
	                <div class="card-body">
	                    <h3 class="card-title" th:text="${registrationRate}">0.00</h3>
	                </div>
	            </div>
	        </div>
	        <div class="col-md-3">
	            <div class="card text-white bg-warning mb-3">
	                <div class="card-header">Total Classes</div>
	                <div class="card-body">
	                    <h3 class="card-title" th:text="${totalClasses}">0</h3>
	                </div>
	            </div>
	        </div>
	        <div class="col-md-3">
	            <div class="card text-white bg-danger mb-3">
	                <div class="card-header">Total Trainers</div>
	                <div class="card-body">
	                    <h3 class="card-title" th:text="${totalTrainers}">0</h3>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<footer class="footer mt-4 bg-light py-3">
	   <div class="container text-center">
	       <p>&copy; NGUYENTHONGTHIEN-K64</p>
	   </div>
	</footer>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
</body>
</html>
