<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/style.css}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div th:replace="frontEndViews/FrontEndModule::header"></div>

        <!-- Menu -->
        <div th:replace="frontEndViews/FrontEndModule::menu"></div>

        <div class="row mt-4">
            <div class="col-md-9">
                <div class="card form-card">
				        <div class="card-body">
				            <h2 class="text-center text-primary mb-4">Add Student</h2>
				            <form th:action="@{/add-new}" th:object="${sinhVien}" method="post">
				                <div class="mb-3">
				                    <label class="form-label">ID:</label>
				                    <input type="text" class="form-control input-custom" th:field="*{mssv}" required>
				                </div>
				                <div class="mb-3">
				                    <label class="form-label">Name:</label>
				                    <input type="text" class="form-control input-custom" th:field="*{hoTen}" required>
				                </div>
				                <div class="mb-3">
				                    <label class="form-label">Score:</label>
				                    <input type="number" step="0.1" class="form-control input-custom" th:field="*{diemTb}" required>
				                </div>
				                <button type="submit" class="btn btn-primary w-100 btn-custom">Add</button>
				            </form>
				        </div>
				    </div>
            </div>            
            <div class="col-md-3">
                <div th:replace="frontEndViews/FrontEndModule::sidebar"></div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="frontEndViews/FrontEndModule::footer"></div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </div>
</body>
</html>
