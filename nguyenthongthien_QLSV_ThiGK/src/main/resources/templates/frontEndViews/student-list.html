<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student List</title>
</head>
<body>
    <div th:replace="fragments/FrontEndModule :: sidebar"></div>

    <div class="col-md-9 d-flex flex-column">
        <div th:replace="fragments/FrontEndModule :: header"></div>

        <div class="content p-3">
            <h2>Student List</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Group ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.groupId}"></td>
                        <td>
                            <a th:href="@{/student/view/{id}(id=${student.id})}">View</a> |
                            <a th:href="@{/student/edit/{id}(id=${student.id})}">Edit</a> |
                            <a th:href="@{/student/delete/{id}(id=${student.id})}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/FrontEndModule :: footer"></div>
    </div>
</body>
</html>
