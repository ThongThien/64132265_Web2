<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topic Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="frontEndViews/FrontEndModule :: sidebar"></div>

    <div class="col-md-9 d-flex flex-column">
        <div th:replace="frontEndViews/FrontEndModule :: header"></div>

        <div class="content p-3">
            <h2>Topic Details</h2>
            <p><strong>ID:</strong> <span th:text="${topic.id}"></span></p>
            <p><strong>Topic Name:</strong> <span th:text="${topic.topicName}"></span></p>
            <p><strong>Description:</strong> <span th:text="${topic.topicDescription}"></span></p>
            <p><strong>Supervisor ID:</strong> <span th:text="${topic.supervisorID}"></span></p>
            <p><strong>Topic Type:</strong> <span th:text="${topic.topicType}"></span></p>

            <a th:href="@{/topic/all}">Back to List</a>
        </div>

        <div th:replace="frontEndViews/FrontEndModule :: footer"></div>
    </div>
</body>
</html>
