<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List Students</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div th:replace="frontEndViews/FrontEndModule::header"></div>

        <!-- Menu -->
        <nav th:replace="frontEndViews/FrontEndModule::menu"></nav>
		
        <div class="row">              	
            <div class="col-md-9">
            <h4>Manager student</h4>
            <!-- Thanh tìm kiếm -->
			<form th:action="@{/list}" method="get" class="mb-3">
			    <div class="input-group">
			        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search student...">
			        <button type="submit" class="btn btn-primary">Search</button>
			    </div>
			</form>
        
            <table class="table">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Name</th>
			      <th scope="col">Score</th>
			      <th scope="col">Edit</th>
			      <th scope="col">Delete</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="sv : ${dssv}">
			      <th th:text="${sv.mssv}" scope="row">1</th>
			      <td th:text="${sv.hoTen}">Mark</td>
			      <td th:text="${sv.diemTb}">
			      	
			      </td>
				<td><a th:href="@{/edit/{id}(id=${sv.mssv})}">Edit</a></td>
				<td><a th:href="@{/delete/{id}(id=${sv.mssv})}" onclick="return confirm('Are you sure?')">Delete</a></td>

			    </tr>
			  </tbody>
			</table>
            </div>            
            <div class="col-md-3">
                <div th:replace="frontEndViews/FrontEndModule::sidebar"></div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="frontEndViews/FrontEndModule::footer"></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
