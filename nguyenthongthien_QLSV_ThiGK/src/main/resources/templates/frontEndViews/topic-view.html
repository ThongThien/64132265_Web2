<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Topic</title>
</head>
<body>
    <div th:replace="fragments/FrontEndModule :: sidebar"></div>

    <div class="col-md-9 d-flex flex-column">
        <div th:replace="fragments/FrontEndModule :: header"></div>

        <div class="content p-3">
            <h2>View Topic</h2>
            <p><strong>ID:</strong> <span th:text="${topic.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${topic.name}"></span></p>
            <p><strong>Description:</strong> <span th:text="${topic.description}"></span></p>
        </div>

        <div th:replace="fragments/FrontEndModule :: footer"></div>
    </div>
</body>
</html>
