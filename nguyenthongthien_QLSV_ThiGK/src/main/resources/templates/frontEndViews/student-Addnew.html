<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Student</title>
</head>
<body>
    <div th:replace="frontEndViews/FrontEndModule :: sidebar"></div>

    <div class="col-md-9 d-flex flex-column">
        <div th:replace="frontEndViews/FrontEndModule:: header"></div>

        <div class="content p-3">
            <h2>Add New Student</h2>
            <form th:action="@{/student/add}" method="post" th:object="${student}">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required><br><br>

                <label for="groupId">Group ID:</label>
                <input type="text" id="groupId" th:field="*{groupId}" required><br><br>

                <button type="submit">Add Student</button>
                <a th:href="@{/student/all}">Cancel</a>
            </form>
        </div>

        <div th:replace="frontEndViews/FrontEndModule :: footer"></div>
    </div>
</body>
</html>
