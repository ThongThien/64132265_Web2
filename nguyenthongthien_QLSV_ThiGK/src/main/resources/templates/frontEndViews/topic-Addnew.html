<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Topic</title>
 	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="frontEndViews/FrontEndModule :: sidebar"></div>

    <div class="col-md-9 d-flex flex-column">
        <div th:replace="frontEndViews/FrontEndModule :: header"></div>

        <div class="content p-3">
            <h2>Add New Topic</h2>
            <form th:action="@{/topic/save}" method="post">
                <label for="topicName">Topic Name:</label>
                <input type="text" id="topicName" name="topicName" required><br><br>

                <label for="topicDescription">Description:</label>
                <input type="text" id="topicDescription" name="topicDescription" required><br><br>

                <label for="supervisorID">Supervisor ID:</label>
                <input type="number" id="supervisorID" name="supervisorID" required><br><br>

                <label for="topicType">Topic Type:</label>
                <input type="text" id="topicType" name="topicType" required><br><br>

                <button type="submit">Add Topic</button>
                <a th:href="@{/topic/all}">Cancel</a>
            </form>
        </div>

        <div th:replace="frontEndViews/FrontEndModule :: footer"></div>
    </div>
</body>
</html>
