<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Student</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (3 phần) -->
            <div class="col-md-3 bg-light vh-100 d-flex flex-column">
                <div th:replace="frontEndViews/FrontEndModule :: sidebar"></div>
            </div>

            <!-- Nội dung chính (7 phần) -->
            <div class="col-md-9 d-flex flex-column">
                <!-- Header -->
                <div th:replace="frontEndViews/FrontEndModule :: header" class="bg-dark text-white p-3"></div>

                <!-- Content Section -->
                <div class="content p-4">
                    <h2 class="text-center">View Student</h2>
                    <div class="card shadow p-4">
                        <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
                        <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
                        <p><strong>Group ID:</strong> <span th:text="${student.groupId}"></span></p>
                    </div>
                    <a class="btn btn-secondary mt-3" th:href="@{/student/all}">Back to List</a>
                </div>             
            </div>
        </div>
    </div>
	<div class="mt-auto" th:replace="FrontEndModule :: footer"></div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
