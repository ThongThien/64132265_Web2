<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topic Views</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (3 phần) -->
            <div class="col-md-3 bg-light vh-100 d-flex flex-column">
                <div th:replace="FrontEndModule :: sidebar"></div>
            </div>

            <!-- Nội dung chính (7 phần) -->
            <div class="col-md-9 d-flex flex-column">
                <!-- Header -->
                <div th:replace="FrontEndModule :: header" class="bg-dark text-white p-3"></div>

                <!-- Content Section -->
                <div class="content p-4">
			         <h2>Topic Details</h2>
		            <p><strong>ID:</strong> <span th:text="${topic.id}"></span></p>
		            <p><strong>Topic Name:</strong> <span th:text="${topic.topicName}"></span></p>
		            <p><strong>Description:</strong> <span th:text="${topic.topicDescription}"></span></p>
		            <p><strong>Supervisor ID:</strong> <span th:text="${topic.supervisorID}"></span></p>
		            <p><strong>Topic Type:</strong> <span th:text="${topic.topicType}"></span></p>
		
		            <a th:href="@{/topic/all}">Back to List</a>
                </div>
                <!-- Footer -->
                <div class="mt-auto" th:replace="FrontEndModule :: footer"></div>
            </div>
        </div>
    </div>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
